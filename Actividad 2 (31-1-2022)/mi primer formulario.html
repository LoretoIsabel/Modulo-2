<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Mi primer formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="miestilo.css">
    <style> #nombres {width: 350px;} #papellido {width: 350px;} #sapellido {width: 350px;}  #edad {width: 350px;}  #domicilio{width: 350px;} #medicamento{width: 350px;height: 100px;} </style> </head>
<body> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <h2>Mi primer Formulario</h2>
    <h3>Datos personales</h3>
    <div class="container-12">
      <form method="post" class="was-validated">
        <div class="form-group">
      <label for="nombres">Nombres:(campo obligatorio)</label><br>
      <input class="form-control" type="text" id="nombres" name="input_nombres" pattern="[a-zA-Z ]{2,64}" placeholder="Sus nombres" title="Ingresar sólo texto" required><br>
      <label for="papellido">Primer Apellido:(campo obligatorio)</label><br>
      <input class="form-control" type="text" id="papellido" name="input_papellido" pattern="[a-zA-Z ]{2,64}" placeholder="Su primer apellido" title="Ingresar sólo texto" required><br>
      <label for="spaellido">Segundo Apellido:</label><br>
      <input class="form-control" type="text" id="sapellido" name="input_sapellido" pattern="[a-zA-Z ]{2,64}" placeholder="Su segundo apellido" title="Ingresar sólo texto"><br>
      <label for="edad">Edad:(campo obligatorio)</label>
      <input class="form-control" type="number" id="edad" name="input_edad" min="18" max="99" title="Sólo entre 18 y 99 años"required> <br>
      <label for="domicilio">Domicilio:</label>
      <input  class="form-control" type="text" id="domicilio" name="domicilio" placeholder="Ej:Las Delicias 405,Temuco" title="Coincidir con formato ejemplo"> <br>
      <div>
        <div class="form-group">
          <label>¿Es usted Alérgico?</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="alergias" id="alergias1" checked/>
              <label id="al2" class="form-check-label" for="alergias1">Si</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="alergias" id="alergias2"/>
              <label id="al2" class="form-check-label" for="alergias2">No</label>
          </div><br>
      </div>
        <h3>Medicamentos contraindicados:</abbr></h3>
        <input  class="form-check-input" type="text" id="medicamento" name="input_medicamento" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-:]{2,64}" placeholder="Ej:amoxicilina, benzatina" title="Agregue todos los medicamentos separados por una coma,si no es alérgico llene con un NO." required> <br><br>
      <button type="submit" value="Enviar"> Enviar </button>
      <button type="reset" value="Borrar formulario"> Borrar formulario</button>
    </form> 
    
    <p>Pulsa "Enviar" para hacer llegar a los organizadores.</p>
